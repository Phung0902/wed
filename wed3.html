<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - MobileWeb</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {

      background: url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      padding-top: 70px; /* để không bị che navbar fixed */

    }
    .login-container {
      max-width: 400px;
      margin: 30px auto;
      background-color: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-control {
      background-color: white;
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: #333;
      color: white;
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      width: 100%;
      font-weight: 600;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .signup-link a {
      color: #66b3ff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
 
 


  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-uppercase" href="wed1.html">MobileWeb</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="wed1.html">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link " href="wed2.html">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="wed3.html">Đăng nhập</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="login-container">
    <h2>Đăng nhập MobileWeb</h2>
    <form action="/dang-nhap" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" id="username" name="username" class="form-control" required placeholder="Nhập tên đăng nhập" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control" required placeholder="Nhập mật khẩu" />
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <div class="signup-link">
      Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (có Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
